{% extends "layout.html" %}
{% block title %}Create New Customer Account{% endblock %}
{% block body %}
    <h2>Create New Customer Account</h2>
    {% if error %}
    <div class="error">Error: {{ error }}</div>
    {% endif %}
    {% if not session.logged_in %}
        <form action="" method="post">
            <dl>
                <dt>Username:
                    <dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
                <dt>Password:
                    <dd><input type="password" name="password" size="30">
                <dt>Password (repeat):
                    <dd><input type="password" name="password2" size="30">
            </dl>
            <div class="actions"><input type="submit" value="Register"></div>
        </form>
    {% endif %}
{% endblock %}
